{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update Student Information</h4>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{% url 'addandshow' %}" class="btn btn-info">Back to Home</a>
        </form>
        {% if messages %}
        {% for message in messages %}
            <h5><div style="color: red;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; ">{{ message }}</div></h5>
    {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
